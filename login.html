<html lang="en">

<body>    
    <form action="" method="post">
        <div class="logo">
            <h2>LOGIN</h2>
        </div>

            <div class="container" id="uid">
                <input type="text" name="" id="uname" required>

                <input type="password" name=" " id="upass" required>

        <div class="container" id="login_btn">
            <button type="submit" style="width: 60%; height: 35px; border-radius: 5px; border: hidden; cursor: pointer; box-shadow: 0px 1px 10px 3px;">Login</button>

        <div class="container" id="signup">
            <span id="sign">Not registered yet? &emsp;<a href="">Create an Account</a></span>
        </div>
        <div class="container" id="division">
            <hr class="divider_line" style="margin: 24px 20px; width: 35%;">

        </div>

            <a href="https://twitter.com/i/flow/login?" target="_blank" class="fa-brands fa-twitter fa-2x"></a>
        </div>
